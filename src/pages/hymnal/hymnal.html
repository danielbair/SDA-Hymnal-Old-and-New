<ion-header>
  <tab-header [tabHeader]="tabHeader"></tab-header>
</ion-header>

<ion-content>
  <!-- Search Bar -->
  <ion-searchbar class="animated"
    [ngClass]="{fadeIn: searchVisible, fadeOut: !searchVisible, hidden: searchHidden}"
    (webkitAnimationEnd)="toggleSearchHidden()"
    (ionInput)="findHymnsWithTitle($event)"
    showCancelButton="true"
    animated="true"
    (ionCancel)="toggleSearchVisible(false)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let hymn of searchList" (click)="hymnalReader.openHymn(hymn,hymnalType)">
      <b>{{hymn.number}}.</b>  {{hymn.title}}
    </ion-item>
  </ion-list>
</ion-content>
