<ion-header>
  <tab-header [tabHeader]="tabHeader"></tab-header>
</ion-header>

<ion-content>
<ion-searchbar *ngIf="searchVisible"
  (ionInput)="findHymnsWithTitle($event)"
  showCancelButton="true"
  animated="true"
  (ionCancel)="toggleSearch(false)">
</ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let hymn of hymns" (click)=openHymn(hymn)>
      <b>{{hymn.number}}.</b>  {{hymn.title}}
    </ion-item>
  </ion-list>
</ion-content>
